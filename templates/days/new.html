{% extends 'base.html' %}

{% block content %}
<h1 class="title"> Days</h1>

<p></p>
<div class="side">
    <form action="/days" method="post">
        <div class="input-box">
            <label for="name">Day name</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="input-box">
            <label for="user">User</label>
            <select id="user" name="user_id">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="button">
            <button type="submit">Add Day</button>
    </form>
</div>
</div>
{% endblock %}
