{% extends 'base.html' %}

{% block content %}
<h1 class="title">New Exercise</h1>

<div class="new-ex">
        <form action="/exercises/{{exercise.id}}" method="post">
        <div class="new-ex-in">   
            <div class="side">
                <label for="name">Name</label>
                <input type="text" id="name" value="{{exercise.name}}" name="name">
            </div>
            <div class="side">
                <label for="weight">Weight</label>
                <input type="text" id="weight" value="{{exercise.weight}}" name="weight">
            </div>
            <div class="side">
                <label for="sets">Sets</label>
                <input type="number" id="sets" value="{{exercise.sets}}" name="sets">
            </div>
            <div class="side">
                <label for="reps">Reps</label>
                <input type="number" id="reps" value="{{exercise.reps}}" name="reps">
            </div>
            <div class="side">
                <label for="rest">Rest</label>
                <input type="text" id="rest" value="{{exercise.rest}}" name="rest">
            </div>
            <div class="side">
                <label for="completed">Completed:</label>
                <select id="completed" name="completed">
                    <option value="true" {% if exercise.completed %} selected="selected" {% endif %}>True</option>

                    <option value="false" {% if exercise.completed==False %} selected="selected" {%endif%}>False
                    </option>
                </select>
            </div>
            <div class="side">
                <label for="day">Day:</label>
                <select id="day" name="day_id">
                    {% for day in days %}
                    <option value="{{ day.id }}" {% if exercise.day.id==day.id %} selected="selected" {% endif %}>{{
                        day.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="button-update" type="submit">Update Exercise</button>
        </div>
        </form>
</div>
{% endblock %}
